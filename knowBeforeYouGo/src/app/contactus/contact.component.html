<div class="contact-us" id="secondary-header-img-area">
  <h1>Contact Us</h1>
  <p>If you would like to donate, volunteer or sponsor a
water safety presentation just fill out the form below or email KBYG@childrens.com .</p>
</div>
<form>
<div class="form-group">
  <label for="inputname">Full Name</label>
  <input type="name" class="form-control" id="inputname" placeholder="Name">
</div>
  <div class="form-group">
<label for="inputemail">Email address</label>
<input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="zip">Zip Code</label>
<input type="zip" class="form-control" id="zipcode" placeholder="ZipCode">
  </div>
<div id="input-field-div">
  <label for="member">Are you a Member</label>
  <select name="member" id="member" class="select-input-list">
    <option value="">Select Yes or No</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>
  <div id="input-field-div">
<label for="findus">How did you hear about us?</label>
    <select name="find" id="find" class="select-input-list">
      <option value="">Please Select How You Found Us</option>
      <option value="website">Media</option>
      <option value="radio">Radio</option>
      <option value="outdoor">Outdoor Board</option>
      <option value="brochure">Brochure</option>
      <option value="ymca">YMCA Facility</option>
      <option value="friend">Friend or Family</option>
      <option value="other">Other</option>
    </select>
  </div>
<div id="input-field-div">
<label for="inquiry">Inquiry</label>
  <select name="inquiry" id="inquiry" class="select-input-list">
    <option value="">Select a Reason For Contacts</option>
    <option value="presentation">Presentation Request</option>
    <option value="assessment">Swim Assessment</option>
    <option value="swimlessons">Swimming Lessons</option>
    <option value="waterwatchertag">Water Watcher Tag</option>
    <option value="media">Media</option>
    <option value="other">Other</option>
  </select>
</div>
<div class="form-group">
  <label for="message-text" class="col-form-label">Message:</label>
  <textarea class="form-control" id="message-text"></textarea>
</div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
